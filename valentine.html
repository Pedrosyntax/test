<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <style>
        /* Reset styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Fullscreen setup */
        body {
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #002e91, #0f97d2);
            color: white;
        }

        /* White centered container */
        .container {
            background: rgba(255, 255, 255, 0.9);
            text-align: center;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 90%;
        }

        /* Main question text */
        .question {
            font-size: 24px;
            color: #333;
            font-weight: bold;
            margin-bottom: 20px;
        }

        /* Initially hidden GIF */
        .gif-container {
            display: none;
            margin-bottom: 20px;
        }

        .gif {
            width: 100%;
            max-width: 250px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        /* Buttons layout: SIDE BY SIDE */
        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        /* Button styles */
        button {
            padding: 12px 25px;
            font-size: 18px;
            font-weight: bold;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        /* Yes button */
        .yes-btn {
            background-color: #28a745;
            color: white;
        }

        .yes-btn:hover {
            background-color: #218838;
            transform: scale(1.1);
        }

        /* No button */
        .no-btn {
            background-color: #dc3545;
            color: white;
            position: relative;
        }

        .no-btn:hover {
            background-color: #c82333;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="question">Will you be my Valentine?</h1>

        <!-- GIF will appear after clicking "Yes" -->
        <div class="gif-container">
            <img class="gif" src="" alt="Cute Cat GIF">
        </div>

        <div class="buttons">
            <button class="yes-btn">Yes</button>
            <button class="no-btn">No</button>
        </div>
    </div>

    <script>
        // Select elements
        const yesBtn = document.querySelector(".yes-btn");
        const noBtn = document.querySelector(".no-btn");
        const question = document.querySelector(".question");
        const gifContainer = document.querySelector(".gif-container");
        const gif = document.querySelector(".gif");

        // ✅ When "Yes" is clicked
        yesBtn.addEventListener("click", () => {
            question.textContent = "hehe sn pookie!";
            
            // Show cat GIF
            gifContainer.style.display = "block";
            gif.src = "https://media.giphy.com/media/vFKqnCdLPNOKc/giphy.gif";  // Cute cat GIF

            // Hide "No" button
            noBtn.style.display = "none";
        });

        // ✅ Function to move the "No" button (for hover & tap)
        function moveNoButton() {
            const maxX = window.innerWidth - noBtn.offsetWidth - 50;  // Avoid out-of-bounds
            const maxY = window.innerHeight - noBtn.offsetHeight - 50;

            const randomX = Math.random() * maxX;
            const randomY = Math.random() * maxY;

            noBtn.style.position = "absolute";  // Move freely
            noBtn.style.left = `${randomX}px`;
            noBtn.style.top = `${randomY}px`;
        }

        // ✅ Make "No" button move when hovered over (for PC)
        noBtn.addEventListener("mouseover", moveNoButton);

        // ✅ Make "No" button move when tapped (for mobile)
        noBtn.addEventListener("click", moveNoButton);
    </script>
</body>
</html>
